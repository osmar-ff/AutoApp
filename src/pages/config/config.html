<ion-header>

  <ion-navbar>
  <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Configuração</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: #7676E2; color:white;">
  <ion-list style="background-color: #7676E2; color:white;">
    <ion-item style="background-color: #7676E2; color:white;">
        <ion-label>Notificações</ion-label> 
        <ion-toggle [(ngModel)]="push" ></ion-toggle>
    </ion-item>
    <ion-item style="background-color: #7676E2; color:white;">
        <ion-label>Economia de Energia</ion-label> 
        <ion-toggle [(ngModel)]="energy" ></ion-toggle>
    </ion-item>
  </ion-list>

</ion-content>
